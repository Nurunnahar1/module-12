 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
 </head>

 <body>
     <h1>BMI Calculator</h1>

     <form>
         <label for="weightInput">Weight (kg):</label>
         <input type="number" id="weightInput" name="weightInput" required><br><br>

         <label for="heightInput">Height (m):</label>
         <input type="number" id="heightInput" name="heightInput" required><br><br>

         <button type="button" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button><br><br>

         <label for="result">Your BMI is: </label>
         <input type="text" id="result" name="result" readonly>
     </form>
     <script>
         function calculateBMI() {
             // Get the input values
             var weight = parseFloat(document.getElementById('weightInput').value);
             var height = parseFloat(document.getElementById('heightInput').value);

             // Calculate the BMI
             var bmi = weight / (height * height);

             // Display the result in the form
             document.getElementById('result').value = bmi.toFixed(2);
         }
     </script>
 </body>

 </html>
